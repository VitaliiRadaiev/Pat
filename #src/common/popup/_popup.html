<div class="popup" id="popupSubscribe">

			<div class="popup_close close-popup">x</div>

			<form action="/" class="subscribe-form">
				<div class="subscribe-form__column-1">

				<div class="subscribe-form__column-2">
					<button type="submit" class="subscribe-form__btn">Submit</button>
				</div>
			</form>
			
		</div>
	</div>
</div>
